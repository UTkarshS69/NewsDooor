<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            color: #555;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            color: #777;
        }

        video {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Page Not Found</p>
        <p>Sorry, but the page you are looking for might be in another castle.</p>
        <video controls autoplay>
            <source src="1234.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Go back to <a href="Myt.html">home</a>.</p>
    </div>
</body>
</html>
